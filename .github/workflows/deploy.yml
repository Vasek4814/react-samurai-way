name: Musicfun Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.0.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - uses: actions/upload-artifact@v4.0.0
        with:
          path: dist
      - uses: actions/deploy-pages@v4